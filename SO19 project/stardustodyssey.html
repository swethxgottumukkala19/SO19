  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Times New Roman', Times, serif;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;

      background-image: url("wp3837751-space-4k-wallpapers.jpg");

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

      100% { opacity: 1; }
    }

    .content button {
        height: 50px;
        width: 200px;
      padding: 5px;
      font-size: 17px;
      font-family: 'Times New Roman', Times, serif;
      background-color: black;
      border-radius: 5%;
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
      color: azure;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease-in-out;
      margin-top: 20px;
    }

    .content button:hover {
      background-color: #3b125fcb;
      cursor: url('icons8-rocket-24.png'), auto;
      
    }

    img {
      filter: drop-shadow(5px 5px 5px rgba(0, 0, 0, 5));

}
